<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
#treeview {
	height: 400px;
}

.options {
    padding: 20px;
    position: absolute;
    bottom: 0;
    right: 0;
    width: 260px;
    top: 0;
    background-color: #f5f5f5;
}

.caption {
    font-size: 18px;
    font-weight: 500;
}

.option {
    margin-top: 10px;
}

.option > .dx-selectbox {
    display: inline-block;
    vertical-align: middle;
    max-width: 350px;
    width: 100%;
    margin-top: 5px;
}
    </style>
</head>
<body ng-controller="devCtrl">
    <table style="width:100%" ng-controller="devCtrl">
      <tr>
        <th>Book Id</th>
        <th>Book Author</th>
        <th>Book Name</th>
          <th>Published On</th>
          <th>Book Added On</th>
          <th>Details Updated On</th>
      </tr>
        <tr ng-repeat="key in data">
            <td>{{key['Book Id']}}</td>
          <td contenteditable='true'>{{key['Book Author']}}</td>
          <td contenteditable='true'>{{key['Book Name']}}</td>
            <td contenteditable='true'>{{key['Published On']}}</td>
          <td>{{key['Date_added']}}</td>
          <td>{{key['Updated_Datetime']}}</td>
        </tr>
        </table>


<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
